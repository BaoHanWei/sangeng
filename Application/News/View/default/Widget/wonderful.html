<if condition="$lists neq false">
<div class="xuanting" id="xuanting">
    <div class="tjyd">
        <div class="box_tit border_t">
            <h3>精彩图集</h3>
        </div>
        <div class="box_con">
            <ul class="img_li app_li mt15 clearfix">
                <volist name="lists" id="data">
                    <li><a href="{:U('News/index/detail',array('id'=>$data['id']))}" title="{$data.title}">
                        <img src="{$data.cover|getThumbImageById=100,70}">{$data.title}</a>
                    </li>
                </volist>
            </ul>
        </div>
    </div>
    {:hook('Advs',array('pos'=>'news_right_below_all','type'=>1,'width'=>'350px','height'=>'100px','title'=>'资讯右侧下方广告'))}
</div>
</if>
<script>
(function() {
    var oDiv = document.getElementById("xuanting");
    var H = 0, iE6;
    var Y = oDiv;
    while (Y) {
        H += Y.offsetTop;
        Y = Y.offsetParent;
    };
    iE6 = window.ActiveXObject && !window.XMLHttpRequest;
    if (!iE6) {
        window.onscroll = function() {
            var s = document.body.scrollTop || document.documentElement.scrollTop;
            if (s > H) {
                oDiv.className = "xuanting_fix";
                if (iE6) {
                     oDiv.style.top = (s - H) + "px";
                    }
                } else {
                oDiv.className = "xuanting";
            }
        }
    }
})();
</script>
