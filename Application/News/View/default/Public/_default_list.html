<div class="item box">
    <div class="main-info box-aw">
        <a href="{:U('News/index/detail',array('id'=>$data['id']))}" class="title"><span class="text-ellipsis">{$data.title|text}</span></a>
        <div class="sc sc-text text-gradient wrap summary">{$data.description}</div>
        <div class="from">
            <a href="{$data.user.space_url}">
                <img src="{$data.user.avatar32}" alt="{$data.user.nickname}" class="avatar">
            </a>
            <span class="mr"><a href="{$data.user.space_url}">{$data.user.nickname}</a> 发布于 {$data.create_time|date='Y-m-d H:i:s',###}</span>

            <a href="{:U('News/index/detail',array('id'=>$data['id']))}">
               <span>阅读({$data.view})</span>
            </a>
         </div>
    </div>
     <if condition="$data['cover'] neq 0">
    <div class="thumb box-fr">
        <a href="{:U('News/index/detail',array('id'=>$data['id']))}">
            <img src="{$data.cover|getThumbImageById=200,146}" alt="{$data.title|text}" class="small">
        </a>
    </div>
    </if>
</div>
