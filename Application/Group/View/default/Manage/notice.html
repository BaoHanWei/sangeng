<extend name="Public/base"/>

<block name="body">
    <div class="row">

        <div class="col-xs-12">

            <div class="fourm-top common_block_border" style="padding: 15px 20px;margin-top: 0;margin-bottom: 15px">
                <div>
                    <h4>
                        {:L('_GROUP_MANAGER_')}
                    </h4>
                </div>

                <div>
                    <ul class="nav nav-tabs" role="tablist" style="font-size: 12px;">
                        <li role="presentation" ><a href="{:U('Group/Manage/index',array('group_id'=>$_GET['group_id']))}">{:L('_BASIC_INFO_')}</a></li>
                        <li role="presentation" ><a href="{:U('Group/Manage/member',array('group_id'=>$_GET['group_id']))}">{:L('_MEMBER_MANAGER_')}</a></li>
                        <li role="presentation"  class="active"><a href="{:U('Group/Manage/notice',array('group_id'=>$_GET['group_id']))}">{:L('_ANNOUNCE_')}</a></li>
                        <li role="presentation" ><a href="{:U('Group/Manage/category',array('group_id'=>$_GET['group_id']))}">{:L('_POST_CATEGORY_MANAGER_')}</a></li>
                        <a href="{:U('group/index/group',array('id'=>$_GET['group_id']))}" class="btn btn-primary pull-right" style="margin-left: 10px;">{:L('_RETURN_GROUP_')}</a>
                        <button class="btn btn-primary pull-right" data-role="dismiss_group" data-group-id="{$group_id}">{:L('_DISMISS_GROUP_')}</button>
                    </ul>


                </div>
                <hr style="border-top:0"/>

                <form class="form-horizontal ajax-form" role="form" action="{:U('Group/manage/notice')}" method="post" id="edit-article-form">
                    <input type="hidden" name="group_id" value="{$group_id}"/>
                    <h3>{:L('_ADD_NOTICE_')}</h3>
                    <div class="row">
                        <!-- 帖子分类 -->
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <textarea name="notice" class="form-control" id="inputTitle" placeholder="{:L('_NOTICE_CONTENT_')}" style="height: 200px;">{$notice.content}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="" style="margin-left: 0px">
                        <button type="submit" class="btn btn-large btn-primary" id="submit-button">
                            <span class="glyphicon glyphicon-edit"></span>
                            <span id="submit-content">
                   {:L('_SAVE_')}
                            </span>
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script>
        $(function () {
            bind_group_manager();
        })
    </script>
</block>
