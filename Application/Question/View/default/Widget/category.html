<div class="common_block_border blog_position">
    <div class="common_block_title" style="margin-top: 0px;">
      {:L("_THIS_KIND_OF_POPULAR_WITH_SPACE_")}
    </div>
    <notempty name="hot_list">
        <volist name="hot_list" id="data">
            <div class="clearfix" style="position: relative">
                <div class="col-xs-12">
                    <div>
                        <h3 class="text-more" style="width: 90%;font-size:14px;">
                            <a title="{$data.title|op_t}" href="{:U('Question/index/detail',array('id'=>$data['id']))}">{$data.title}</a>
                        </h3>
                        <span class="pull-right" style="position: absolute;right: 0;bottom: 11px">
			                    &nbsp;&nbsp;
			                    <span title={:L("_ANSWER_WITH_DOUBLE_")}><i class="icon-comments-alt"></i>  {$data.answer_num} </span>
			                    &nbsp;&nbsp;
			                </span>                        <!-- <ins style="text-decoration: none;padding: 3px 0;color: #999;line-height: 25px;">
                            {$data.info}
                        </ins> -->
                    </div>
                   <!--  <div>
                        <span class="author">
                            &nbsp;&nbsp;{$data.create_time|date='Y-m-d H:i:s',###}
                        </span>
                    </div>-->
                </div>
                
            </div>
            <if condition="$i eq count($hot_list)">
                <div style="padding-bottom: 10px;"></div>
                <else/>
                <div style="border-top: 1px dashed rgb(204, 204, 204);"></div>
            </if>
        </volist>
        <else/>
        <div style="font-size:1em;padding:2em 0;color: #ccc;text-align: center">{:L("_NO_HOT_ISSUES_WITH_WAVE_")}</div>
    </notempty>
</div>
