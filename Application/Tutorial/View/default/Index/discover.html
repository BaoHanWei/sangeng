<extend name="Base/common"/>
<block name="header">
    <include file="Public/nav"/>
</block>
<block name="body">

    <link type="text/css" rel="stylesheet" href="__CSS__/group.css"/>
    <script type="text/javascript" src="__JS__/common.js"></script>


    <div class="col-xs-8">
        <div class="common-block group_info">
            <header>
                <div class="pull-right">

                </div>
                <i class="icon-list-ul icon-border-circle"></i>&nbsp; {:L('_DISCOVERY_')} &nbsp;
                <small>{$posts.count} {:L('_PIECE_')}</small>

            </header>
            <div class="common-block-body">

                <section class="items">
                    <volist name="posts.data" id="vo">
                        <include file="Public/post-item"/>
                    </volist>
                </section>
                <footer>
                    {$posts.html}
                </footer>
            </div>

        </div>

    </div>
    <div class="col-xs-4">
        <div class="common-block">
            <header>
                {:L('_RANDOM_RECOMMEND_')}
            </header>
            <section>
                <ul class="group-list">
                    <volist name="groups" id="vo">
                        <li class="clearfix">
                            <div class="col-xs-4">
                                <div class="img-thumbnail-wrap" style="width:80px;height:80px;line-height:80px">
                                    <a href="{:U('group/index/group',array('id'=>$vo['id']))}" target="_blank"><img
                                            class="" src="{$vo.logo|getThumbImageById=80,80}"
                                            style="width: 80px;height: 80px"/></a>
                                </div>
                            </div>
                            <div class="col-xs-8">
                                <h4>
                                    <a href="{:U('group/index/group',array('id'=>$vo['id']))}" target="_blank">{$vo.title}</a>
                                </h4>

                                <p>
                                    {$vo.member_count} ä¸ª{$vo.member_alias|default=L('_MEMBER_')}&nbsp;&nbsp;
                                    <if condition="$vo['flag']">
                                        <else/>
                                        <a data-role="group_attend" data-group-id="{$vo.id}"
                                           class="">+{:L('_JOIN_')}</a>
                                    </if>
                                </p>
                            </div>

                        </li>
                    </volist>
                </ul>
            </section>
        </div>
    </div>
</block>
